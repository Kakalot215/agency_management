<!DOCTYPE html>
<html lang="vi">

    <head>
        <title>DASHBOARD</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <meta charset="utf-8">
        <style>

        body {
            height: 100%;
            min-height: 100%;
        }

        /* Container1 */
        .container1 {
            background-color: white;
            color: black;
            float: left;
            width: 20%;
            height: 99vh;
            padding: 0%;
        }

        .container1 h2{
            padding-left: 8%;
            font-size: 30px;
            text-align: left;
        }

        .container1 button{
            background-color: white;
            border: 0px;
            padding-left: 8%;
            font-size: 30px;
            text-align: center;
        }

        .container1 button:hover, .container1 button:active, .container1 button:focus{
            background-color: white;
            color: #3c8bec;
        }
        .container1_list {
            background-color: #3c8bec;
            list-style-type: none;
            padding-left: 0%;
            padding-top: 3%;
            
            box-sizing: border-box;
        }

        .container1_list li {
            margin-top: 10%;
            margin-bottom: 18%;
        }

        .container1_list a{
            /* background-color: ; */
            font-size: 30px;
            font-family:Arial, Helvetica, sans-serif;
            color: aliceblue;
            text-decoration: none;
            text-align: left;
        }

        .container1_list a:hover, .container1_list a:active, .container1_list a:focus {
            background-color: white;
            color: black;
        }

        /* Container2 */
        .container2 {
            background-color: white;
            width: 80%;
            height: 12vh;
            float: left;
        }

        .container2 h2 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 35px;
            text-align: center;
        }

        .container2_form{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        .container2_form_1{
            padding-left: 100%;
            margin-left: 50%;
        }

        /* Container3 */
        .container3 {
            width: 80%;
            height: 60vh;
            float: left;
        }

        /* Container4 */
        .container4 {
            background-color: black;
            width: 80%;
            height: 10vh;
            float: left;
            text-align: center;
        }

        .container4 button{
            float: top;
            background-color: #1ADBE5;
            color: #FFFFFF;
            width: 25%;
            padding: 15px;
            margin-top: 50px;
            margin-left: 10px;
            border-radius: 10px;
            border: 0;
            text-align: center;
        }

        .container4 button:hover, .container4 button:active, .container4 button:focus {
            color: rgb(192, 170, 228);
        } 

        @media only screen and (max-width: 500px) {
            body{
                height: 100%;
            }
            .container1, .container1_list{
                width: 100%;
                height: 25%;
            }
            .container2, .container2_form{
                width: 100%;
                height: 5%;
            }
        }

        </style>
        
    </head>

    <body>
 
        <!-- Create a dashboard -->
        <div class="container1">
            <h2> <i>QUANTRIVIEN</i> </h2>
            <button type="button" onclick="">ĐỔI MẬT KHẨU</button>
            <ul class="container1_list">
                <li> <a href="#section1" style="padding-left: 10%;padding-right: 21.7%;">XEM DANH SÁCH</a> </li>
                <li> <a href="#section2" style="padding-left: 10%;padding-right: 44.8%;">XEM PHIẾU</a> </li>
                <li> <a href="#section3" style="padding-left: 10%;padding-right: 32.5%;">XEM BÁO CÁO</a> </li>
                <li> <a href="#section4" style="padding-left: 10%;padding-right: 49.9%;">QUY ĐỊNH</a> </li>
                <br><br><br><br><br><br><br><br><br><br><br>
                <li> <a href="#section5" style="padding-left: 10%;padding-right: 54.6%;">LÀM MỚI</a> </li>
                <li> <a href="login.html" style="padding-left: 10%;padding-right: 42%;">ĐĂNG XUẤT</a> </li>
            </ul>
        </div>

        <!-- Create a section for title -->
        <div class="container2">
            <h2> <i>QUẢN LÝ CÁC ĐẠI LÝ</i> </h2>
            <div class="container2_form">
                <form action="">
                    <label for="lists">CHỌN DANH SÁCH</label>
                    <select name="lists" id="lists">
                        <option>ĐẠI LÝ</option>
                        <option>LOẠI ĐẠI LÝ</option>
                        <option>QUẬN</option>
                        <option>MẶT HÀNG</option>
                        <option>ĐƠN VỊ TÍNH</option>
                </form>
            </div>
            <div class="container2_form_1">
                <form>
                    <label for="finding">TÌM KIẾM</label>
                    <input type="text" id="finding" name="finding">
                </form>
            </div>
        </div>

        <!-- Create a container for table list -->
        <div class="container3">
            <h2> <i>BẢNG DỮ LIỆU</i> </h2>
        </div>

        <!-- Create a section for button -->
        <div class="container4">
            <button type="button" onclick="">THÊM</button>
            <button type="button" onclick="">XÓA</button>
            <button type="button" onclick="">CẬP NHẬT</button>
        </div>

    </body>

</html>
